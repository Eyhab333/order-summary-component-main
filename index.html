<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Red Hat Display", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="hero" src="images/illustration-hero.svg" alt="hero" />
        <h1 class="order">Order Summary</h1>
        <p class="you">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex1">
          <img
            class="icon-music"
            src="./images/icon-music.svg"
            alt="icon-music"
          />
          <div class="flex2">
            <h2 class="annual">Annual Plan</h2>
            <p class="dollars">$59.99/year</p>
          </div>
          <p class="change">Change</p>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
